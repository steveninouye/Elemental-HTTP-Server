<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a New Element</title>
</head>

<body>
    <form action="/elements" method="POST">
        <p>Element Name:
            <input type="text" name="elementName" id="elementName" required>
        </p>
        <p>Element Symbol:
            <input type="text" name="elementSymbol" id="elementSymbol" required>
        </p>
        <p>Element Atomic Number:
            <input type="number" name="elementAtomicNumber" id="elementAtomicNumber" required>
        </p>
        <p>Element Description:
            <input type="text" name="elementDescription" id="elementDescription">
        </p>
        <p>
            <input type="submit" value="Add Element">
        </p>
    </form>
    <p>
        <a href="/">back</a>
    </p>
</body>

</html>
